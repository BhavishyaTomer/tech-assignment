<div style="background-color: #f8f9fa ; width: 100%; min-height: 100vh; height: fit-content;" [ngClass]="{'custom-blur': isModalOpen}">
  <app-navbar></app-navbar>

  <div style="font-size: 3rem; font-weight: 500; color: #2C3E50;" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-20">
    Welcome User
    <span style="font-size: 1rem; font-weight: 500; color: #2C3E50;" class="mt-11 block">
      One platform to manage all your employee
    </span>
    <button (click)="toggleModal()" class="block text-white bg-gray-800 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mt-10" type="button">
      Add User
    </button>
    <div class="absolute inset-x-0 bottom-0 h-1/4">
        <div class="relative h-full">
          <img src="https://images.pexels.com/photos/273239/pexels-photo-273239.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" class="w-full h-full object-cover opacity-50">
          <div class="absolute inset-0 opacity-50" style="background-color:#2C3E50 ;"></div>
        </div>
      </div>
  </div>
</div>

<app-user-form [isModalOpen]="isModalOpen" (modalClose)="closeModal()"></app-user-form>
